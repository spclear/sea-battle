<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/normalize.css">
  <title>Sea Battle Game</title>
</head>
<body>
  <div class="container">
    <h1 class="game-title">
      Sea Battle
    </h1>
    <main class="main">
      <canvas id="field1" class="battle-field">
        <p class="canvas-error">Your browser does not support canvas!</p>
      </canvas>
      <!-- <canvas id="field2" class="battle-field">
        <p class="canvas-error">Your browser does not support canvas!</p>
      </canvas> -->
    </main>
    <div class="settings">
      <button class="start-game">Start</button>
      <button class="surrender-game">Surrender</button>
    </div>
  </div>

  <script src="bundle.js"></script>
</body>
</html>
